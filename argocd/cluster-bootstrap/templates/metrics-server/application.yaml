---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: false
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: 3.8.3
    helm:
      parameters:
        - name: args
          value: '{"--kubelet-insecure-tls"}'
  destination:
    namespace: kube-system
