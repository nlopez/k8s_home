apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr4k
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  destination:
    namespace: media
    https://kubernetes.default.svc
  project: default
  source:
    path: media/sonarr4k
    repoURL: https://github.com/nlopez/k8s_home
    targetRevision: unstable
