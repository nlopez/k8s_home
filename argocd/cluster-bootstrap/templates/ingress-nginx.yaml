apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: false
  destination:
    namespace: ingress-nginx
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx/
    chart: ingress-nginx
    targetRevision: 4.1.2
    # https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/charts/ingress-nginx/values.yaml
    helm:
      values: |
        defaultBackend:
          enabled: "true"
        controller:
          service:
            externalTrafficPolicy: "Local"
            loadBalancerIP: "192.168.222.230"
          kind: DaemonSet
          podAnnotations:
              ad.datadoghq.com/nginx-ingress-controller.logs: '[{"service": "controller", "source": "nginx-ingress-controller"}]'
          config:
            hsts: "true"
            hsts-include-subdomains: "true"
            hsts-max-age: "63072000"
            hsts-preload: "true"
            ssl-redirect: "true"
            force-ssl-redirect: "true"
            global-auth-url: "https://login2.desertbluffs.com/api/verify"
            global-auth-signin: "https://login2.desertbluffs.com/?rd=https://$host$escaped_request_uri"
            ssl-protocols: "TLSv1.3"
            ssl-session-cache: "false" # set via server-snippet
            ssl-session-tickets: "false"
            enable-ocsp: "true"
            server-tokens: "false"
            server-snippet: |-
              proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

              ssl_session_timeout 1d;
              ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
              ssl_session_tickets off;

              # curl https://ssl-config.mozilla.org/ffdhe2048.txt > /path/to/dhparam.pem
              ssl_dhparam /nonsecrets/dhparam.pem;

              # intermediate configuration
              ssl_protocols TLSv1.2 TLSv1.3;
              ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
              ssl_prefer_server_ciphers off;

              # https://support.cloudflare.com/hc/en-us/articles/200170786
              real_ip_header CF-Connecting-IP;
              set_real_ip_from 173.245.48.0/20;
              set_real_ip_from 103.21.244.0/22;
              set_real_ip_from 103.22.200.0/22;
              set_real_ip_from 103.31.4.0/22;
              set_real_ip_from 141.101.64.0/18;
              set_real_ip_from 108.162.192.0/18;
              set_real_ip_from 190.93.240.0/20;
              set_real_ip_from 188.114.96.0/20;
              set_real_ip_from 197.234.240.0/22;
              set_real_ip_from 198.41.128.0/17;
              set_real_ip_from 162.158.0.0/15;
              set_real_ip_from 104.16.0.0/13;
              set_real_ip_from 104.24.0.0/14;
              set_real_ip_from 172.64.0.0/13;
              set_real_ip_from 131.0.72.0/22;
              set_real_ip_from 2400:cb00::/32;
              set_real_ip_from 2606:4700::/32;
              set_real_ip_from 2803:f800::/32;
              set_real_ip_from 2405:b500::/32;
              set_real_ip_from 2405:8100::/32;
              set_real_ip_from 2a06:98c0::/29;
              set_real_ip_from 2c0f:f248::/32;
          extraArgs:
            default-ssl-certificate: "ingress-nginx/desertbluffs-tls"
          extraVolumes:
            - name: nonsecrets
              configMap:
                name: nonsecrets
          extraVolumeMounts:
            - name: nonsecrets
              mountPath: /nonsecrets
              readOnly: true
