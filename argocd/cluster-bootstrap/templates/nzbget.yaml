apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nzbget
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    namespace: media
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: media/nzbget
    repoURL: git@github.com:nlopez/k8s_home.git
    targetRevision: unstable
