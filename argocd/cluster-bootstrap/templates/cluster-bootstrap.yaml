---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/cluster-bootstrap
    repoURL: https://github.com/nlopez/k8s_home
    targetRevision: unstable
