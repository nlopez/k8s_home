---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: breezewiki
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  destination:
    namespace: default
    https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://nlopez.github.io/helm-charts
    chart: breezewiki
    targetRevision: 0.1.*
    helm:
      values: |
        replicaCount: 2
        breezewiki:
          canonical_origin: https://fandom.desertbluffs.com
        ingress:
          enabled: true
          className: external-nginx
          annotations:
            nginx.ingress.kubernetes.io/enable-global-auth: "false"
            nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/auth-tls-secret"
            nginx.ingress.kubernetes.io/auth-tls-verify-client: "required"
            external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
          tls:
            - hosts:
                - fandom.desertbluffs.com
          hosts:
            - host: fandom.desertbluffs.com
              paths:
                - path: /
                  pathType: Prefix
