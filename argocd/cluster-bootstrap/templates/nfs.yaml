apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  destination:
    namespace: media
  project: default
  source:
    path: media/nfs
    repoURL: git@github.com:nlopez/k8s_home.git
    targetRevision: unstable
