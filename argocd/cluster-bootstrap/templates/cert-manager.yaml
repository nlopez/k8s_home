---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: true
  project: default
  source:
    repoURL: https://charts.jetstack.io/cert-manager
    chart: sealed-secrets
    targetRevision: 1.13.2-r2
    helm:
      values: |
        controller:
          create: true
        commandArgs:
          - "--key-renew-period=0"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
