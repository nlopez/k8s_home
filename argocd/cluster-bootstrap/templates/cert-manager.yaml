---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: false
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.8.0
    helm:
      values: |
        installCRDs: "true"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
