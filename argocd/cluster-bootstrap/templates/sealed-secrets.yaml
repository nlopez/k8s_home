---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  syncPolicy:
    automated:
      selfHeal: false
  project: default
  source:
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    chart: sealed-secrets
    targetRevision: "2.1.8"
    helm:
      values: |
        controller:
          create: true
        commandArgs:
          - "--key-renew-period=0"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kube-system
