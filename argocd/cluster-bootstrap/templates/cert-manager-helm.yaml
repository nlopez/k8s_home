---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-helm
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  project: default
  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.10.1
    helm:
      values: |
        installCRDs: "true"
        podDnsPolicy: "None"
        podDnsConfig:
          nameservers:
            - "1.1.1.1"
            - "8.8.8.8"
  destination:
    server: https://kubernetes.default.svc
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
