---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nitter
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: https://nlopez.github.io/helm-charts
    chart: nitter
    targetRevision: 0.1.*
    helm:
      values: |
        replicaCount: 2
        nitter:
          Server:
            hostname: nitter.desertbluffs.com
          Preferences:
            replaceTwitter: nitter.desertbluffs.com
        ingress:
          enabled: true
          className: external-nginx
          annotations:
            nginx.ingress.kubernetes.io/enable-global-auth: "false"
            nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/auth-tls-secret"
            nginx.ingress.kubernetes.io/auth-tls-verify-client: "required"
            external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
          tls:
            - hosts:
                - nitter.desertbluffs.com
          hosts:
            - host: nitter.desertbluffs.com
              paths:
                - path: /
                  pathType: Prefix
