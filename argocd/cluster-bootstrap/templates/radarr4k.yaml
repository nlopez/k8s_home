apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: radarr4k
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  project: default
  source:
    path: media/radarr4k
    repoURL: https://github.com/nlopez/k8s_home
    targetRevision: unstable
