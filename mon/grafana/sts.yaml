---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana
  namespace: mon
  annotations:
    flux.weave.works/automated: 'false'
spec:
  serviceName: grafana
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      volumes:
      - name: grafana
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:grafana
          targetPortal: 192.168.222.149
          lun: 1
          fsType: ext4
      initContainers:
      - name: chown
        image: docker.io/library/busybox:1.28
        command: ['sh', '-c', 'chown -R 472 /var/lib/grafana']
        volumeMounts:
        - name: grafana
          mountPath: /var/lib/grafana
      containers:
      - name: grafana
        image: docker.io/grafana/grafana:8.3.3
        volumeMounts:
        - name: grafana
          mountPath: /var/lib/grafana
        env:
        - name: GF_SERVER_ROOT_URL
          value: https://l.desertbluffs.com
        - name: GF_SECURITY_COOKIE_SECURE
          value: 'true'
        - name: GF_AUTH_DISABLE_LOGIN_FORM
          value: 'true'
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: 'true'
        - name: GF_AUTH_ANONYMOUS_ORG_NAME
          value: 'Main Org.'
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: 'Admin'
