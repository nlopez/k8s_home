---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: mon
  annotations:
    flux.weave.works/automated: 'false'
spec:
  serviceName: influxdb
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      volumes:
      - name: influxdb
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:influxdb
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      containers:
      - name: influxdb
        image: influxdb:2.0.9
        volumeMounts:
        - name: influxdb
          mountPath: /var/lib/influxdb
