apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: invidious
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
spec:
  tls:
    - hosts:
        - x.desertbluffs.com
  rules:
    - host: x.desertbluffs.com
      http:
        paths:
          - path: /
            backend:
              serviceName: invidious
              servicePort: invidious
