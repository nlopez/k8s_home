---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: media
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        rclone-mounts: "true"
    spec:
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:version-3.0.9.1549

          env:
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
            - name: TZ
              value: "America/New_York"

          ports:
            - name: sonarr
              containerPort: 8989

          livenessProbe:
            httpGet:
              port: sonarr
              path: /
            periodSeconds: 10
            failureThreshold: 3

          startupProbe:
            httpGet:
              port: sonarr
              path: /
            periodSeconds: 10
            failureThreshold: 30

          volumeMounts:
            - name: sonarr
              subPath: config
              mountPath: /config
            - name: media-rclone
              mountPath: /media
            - name: scratch
              mountPath: /downloads
              subPath: downloads
      volumes:
        - name: sonarr
          iscsi:
            iqn: iqn.2014-09.com.radoncanyon:nas1:sonarr
            targetPortal: 192.168.222.149
            lun: 1
            fsType: ext2
        - name: media-rclone
          hostPath:
            path: /mnt/media-rclone
            type: Directory
        - name: scratch
          persistentVolumeClaim:
            claimName: scratch
        # - name: media
        #   persistentVolumeClaim:
        #     claimName: media
