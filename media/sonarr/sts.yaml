---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: media
  labels:
    app: sonarr
    version: v1
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
      version: v1
  template:
    metadata:
      labels:
        app: sonarr
        rclone-mounts: "true"
        version: v1
    spec:
      serviceAccountName: sonarr

      dnsConfig:
        options:
          - name: ndots
            value: "1"

      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - pms
              topologyKey: "kubernetes.io/hostname"

      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:develop-4.0.0.358-ls391
          # image: alpine
          # command: ["sleep"]
          # args: ["infinity"]

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              memory: "1Gi"

          env:
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
            - name: TZ
              value: "America/New_York"

          ports:
            - name: http
              containerPort: 8989

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /media/.anchors/dropbox
            periodSeconds: 10
            failureThreshold: 3

          volumeMounts:
            - name: sonarr
              subPath: config
              mountPath: /config
            - name: media-rclone
              mountPath: /media
            - name: scratch
              mountPath: /downloads
              subPath: downloads
      volumes:
        - name: sonarr
          persistentVolumeClaim:
            claimName: sonarr-iscsi-pvc-ssd
        - name: scratch
          persistentVolumeClaim:
            claimName: scratch
        - name: media-rclone
          hostPath:
            path: /mnt/media-rclone
            type: Directory
