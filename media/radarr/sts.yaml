---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  namespace: media
  annotations:
    fluxcd.io/automated: 'true'
    fluxcd.io/tag.radarr: 'regex:^3\.[0-9\.]+-ls[0-9]+$'
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      volumes:
      - name: radarr
        iscsi:
          iqn: iqn.2014-09.com.radoncanyon:nas1:radarr
          targetPortal: 192.168.220.149
          lun: 1
          fsType: ext4
      - name: media
        persistentVolumeClaim:
          claimName: media
      containers:
      - name: radarr
        image: linuxserver/radarr:3.0.0.3287-ls17
        volumeMounts:
        - name: radarr
          subPath: config
          mountPath: /config
        - name: media
          mountPath: /media
        env:
        - name: PUID
          value: '1001'
        - name: PGID
          value: '1001'
        - name: TZ
          value: 'America/New_York'
        ports:
        - name: radarr
          containerPort: 7878
        readinessProbe:
          tcpSocket:
            port: radarr
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: radarr
          initialDelaySeconds: 15
          periodSeconds: 20
