---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
  namespace: media
spec:
  serviceName: radarr
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
        rclone-mounts: "true"
    spec:
      nodeSelector:
        workload: download
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:version-4.1.0.6175

          volumeMounts:
            - name: radarr
              subPath: config
              mountPath: /config
            - name: media-rclone
              mountPath: /media
            - name: scratch
              mountPath: /downloads
              subPath: downloads

          env:
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
            - name: TZ
              value: "America/New_York"

          ports:
            - name: radarr
              containerPort: 7878

          livenessProbe:
            httpGet:
              port: radarr
              path: /
            periodSeconds: 10
            failureThreshold: 3

          startupProbe:
            httpGet:
              port: radarr
              path: /
            periodSeconds: 10
            failureThreshold: 30

      volumes:
        - name: radarr
          iscsi:
            iqn: iqn.2014-09.com.radoncanyon:nas1:radarr
            targetPortal: 192.168.222.149
            lun: 1
            fsType: ext4
        - name: media-rclone
          hostPath:
            path: /mnt/media-rclone
            type: Directory
        # - name: media
        #   persistentVolumeClaim:
        #     claimName: media
        - name: scratch
          persistentVolumeClaim:
            claimName: scratch
