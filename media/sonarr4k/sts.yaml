---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr4k
  namespace: media
spec:
  serviceName: sonarr4k
  replicas: 1
  selector:
    matchLabels:
      app: sonarr4k
  template:
    metadata:
      labels:
        app: sonarr4k
        rclone-mounts: "true"
    spec:
      nodeSelector:
        workload: download
      containers:
        - name: sonarr4k
          image: lscr.io/linuxserver/sonarr:version-3.0.9.1549

          env:
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
            - name: TZ
              value: "America/New_York"

          ports:
            - name: sonarr
              containerPort: 8989

          volumeMounts:
            - name: sonarr4k
              subPath: config
              mountPath: /config
            - name: media
              mountPath: /media

          livenessProbe:
            httpGet:
              port: sonarr
              path: /
            periodSeconds: 10
            failureThreshold: 3

          startupProbe:
            httpGet:
              port: sonarr
              path: /
            periodSeconds: 10
            failureThreshold: 30

      volumes:
        - name: sonarr4k
          iscsi:
            iqn: iqn.2014-09.com.radoncanyon:nas1:sonarr4k
            targetPortal: 192.168.222.149
            lun: 1
            fsType: ext4
        - name: media-rclone
          hostPath:
            path: /mnt/media-rclone
            type: Directory
        # - name: media
        #   persistentVolumeClaim:
        #     claimName: media
