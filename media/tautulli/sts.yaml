apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tautulli
  namespace: media
  labels:
    app: tautulli
    version: v1
spec:
  serviceName: tautulli
  replicas: 1
  selector:
    matchLabels:
      app: tautulli
      version: v1
  template:
    metadata:
      labels:
        app: tautulli
        version: v1
      annotations:
        ad.datadoghq.com/tautulli-exporter.check_names: |
          ["openmetrics"]
        ad.datadoghq.com/tautulli-exporter.init_configs: |
          [{}]
        ad.datadoghq.com/tautulli-exporter.instances: |
          [
            {
              "openmetrics_endpoint": "http://%%host%%:%%port%%/metrics",
              "namespace": "tautulli",
              "metrics": [
                {"tautulli_bandwidth_lan": "bandwidth.lan"},
                {"tautulli_bandwidth_wan": "bandwidth.wan"},
                {"tautulli_stream_count_transcode": "stream_count.transcode"},
                {"tautulli_stream_direct_play": "stream_count.direct_play"},
                {"tautulli_stream_direct_stream": "stream_count.direct_stream"}
              ]
            }
          ]
    spec:
      # nodeName: knode1
      dnsConfig:
        options:
        - name: ndots
          value: "1"

      containers:
      - name: tautulli
        image: lscr.io/linuxserver/tautulli:version-v2.14.3
        # image: alpine
        # command: ["sleep"]
        # args: ["infinity"]

        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            memory: "512Mi"

        volumeMounts:
        - name: tautulli-iscsi-ssd
          mountPath: /config
        - name: logs
          mountPath: /logs-pms
          subPath: pms
          readOnly: true

        env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: TZ
          value: "America/New_York"

        ports:
        - name: http-tautulli
          containerPort: 8181

        livenessProbe:
          httpGet:
            path: /status
            port: http-tautulli
          periodSeconds: 15
          initialDelaySeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6

        readinessProbe:
          httpGet:
            path: /status
            port: http-tautulli
          periodSeconds: 15
          initialDelaySeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
