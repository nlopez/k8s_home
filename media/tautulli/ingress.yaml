---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tautulli
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
spec:
  tls:
    - hosts:
        - d.desertbluffs.com
  rules:
    - host: d.desertbluffs.com
      http:
        paths:
          - path: /
            backend:
              serviceName: tautulli
              servicePort: tautulli
