---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr4k
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
    nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/auth-tls-secret"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "required"
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - j.desertbluffs.com
  rules:
    - host: j.desertbluffs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: radarr4k
                port:
                  name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr4k-api
  namespace: media
  annotations:
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
    nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/auth-tls-secret"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "required"
    nginx.ingress.kubernetes.io/enable-global-auth: "false"
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - j.desertbluffs.com
  rules:
    - host: j.desertbluffs.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: radarr4k
                port:
                  name: http
