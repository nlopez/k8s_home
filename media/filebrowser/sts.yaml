---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: filebrowser
  namespace: media
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.filebrowser: 'regex:^v2\.[0-9\.]+$'
spec:
  serviceName: filebrowser
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      volumes:
        - name: media-rclone
          hostPath:
            path: /mnt/media-rclone
            type: Directory
        - name: scratch
          persistentVolumeClaim:
            claimName: scratch
        - name: filebrowser
          persistentVolumeClaim:
            claimName: filebrowser-iscsi-pvc
        - name: config
          configMap:
            name: filebrowser
      containers:
        - name: filebrowser
          image: docker.io/filebrowser/filebrowser:v2.21.1-s6
          command: ["filebrowser"]
          args:
            - --config
            - /etc/filebrowser.json
          volumeMounts:
            - name: config
              mountPath: /etc/filebrowser.json
              subPath: filebrowser.json
              readOnly: true
            - name: filebrowser
              subPath: data
              mountPath: /data
            - name: media-rclone
              mountPath: /srv/media
            - name: scratch
              mountPath: /srv/scratch
          ports:
            - containerPort: 8080
              name: filebrowser
