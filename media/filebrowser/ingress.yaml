apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: filebrowser
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
spec:
  backend:
    serviceName: filebrowser
    servicePort: 8080
  tls:
  - hosts:
    - m.desertbluffs.com
