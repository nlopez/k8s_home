apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nzbget
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
spec:
  tls:
    - hosts:
        - c.desertbluffs.com
  rules:
    - host: c.desertbluffs.com
      http:
        paths:
          - path: /
            backend:
              serviceName: nzbget
              servicePort: 6789
