apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hydra2
  namespace: media
  annotations:
    kubernetes.io/ingress.class: "nginx"
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
    nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/auth-tls-secret"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "yes"
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - i.desertbluffs.com
  rules:
    - host: i.desertbluffs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hydra2
                port:
                  number: 5076
