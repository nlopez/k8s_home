---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hydra2
  namespace: media
spec:
  serviceName: hydra2
  replicas: 1
  selector:
    matchLabels:
      app: hydra2
  template:
    metadata:
      labels:
        app: hydra2
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"

      volumes:
        - name: hydra2-config
          persistentVolumeClaim:
            claimName: hydra2-iscsi-pvc
      containers:
        - name: hydra2
          image: lscr.io/linuxserver/nzbhydra2:version-v4.7.6

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              memory: "1Gi"

          volumeMounts:
            - name: hydra2-config
              subPath: config
              mountPath: /config

          env:
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
            - name: TZ
              value: "America/New_York"

          ports:
            - containerPort: 5076
              name: hydra2

          livenessProbe:
            httpGet:
              port: hydra2
              path: /internalapi/control/ping
            periodSeconds: 10
            failureThreshold: 3

          startupProbe:
            httpGet:
              port: hydra2
              path: /internalapi/control/ping
            periodSeconds: 10
            failureThreshold: 30
