---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tor-proxy
  namespace: media
  annotations:
    flux.weave.works/automated: 'false'
spec:
  serviceName: tor-proxy
  replicas: 1
  selector:
    matchLabels:
      app: tor-proxy
  template:
    metadata:
      labels:
        app: tor-proxy
    spec:
      containers:
      - name: tor-proxy
        image: pickapp/tor-proxy:0.4.5.8
        # image: alpine
        # command: ["sleep"]
        # args: ["10000000"]
        env:
        - name: IP_CHANGE_INTERVAL
          value: '120'
        ports:
        - containerPort: 8888
          name: squid
