apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pms
  namespace: media
  labels:
    app: pms
    version: v1
spec:
  serviceName: pms
  replicas: 1
  selector:
    matchLabels:
      app: pms
      version: v1
  template:
    metadata:
      labels:
        app: pms
        version: v1
        rclone-mounts: "true"
      annotations:
        ad.datadoghq.com/pms.logs: |
          [
            {
                "type": "file",
                "path": "/mnt/logs/pms/*.log",
                "source": "pms",
                "service": "pms"
            },
            {
                "type": "file",
                "path": "/mnt/logs/pms/*/*.log",
                "source": "pms",
                "service": "pms"
            }
          ]
    spec:
      nodeName: knode1
      serviceAccountName: pms

      # https://forums.plex.tv/t/request-for-participants-pms-1-23-x-dns-investigation/717155/57
      dnsConfig:
        options:
        - name: ndots
          value: "1"

      containers:
      - &pms
        name: pms
        # IMAGE=ghcr.io/linuxserver/plex; echo -en "$IMAGE:$(crane ls $IMAGE | sort -V | tail -n1)" | pbcopy
        image: ghcr.io/linuxserver/plex:version-1.41.0.8992-8463ad060

        # image: alpine
        # command: ["sleep"]
        # args: ["infinity"]
        resources:
          limits:
            gpu.intel.com/i915: "1"
        env:
        - name: DO_DB_REPAIR
          value: "true"
        - name: DO_DISK_CLEANUP
          value: "true"
        - name: CHANGE_CONFIG_DIR_OWNERSHIP
          value: "false"
        - name: PLEX_UID
          value: "1001"
        - name: PLEX_GID
          value: "1001"
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: TZ
          value: "America/New_York"
        - name: VERSION
          value: "docker" # don't auto update
        ports:
        - name: https
          containerPort: 32400
        volumeMounts:
        - name: pms-iscsi
          mountPath: /config
        - name: tmp
          mountPath: /tmp
        - name: media-nfs
          mountPath: /media
          readOnly: false
        - name: logs
          mountPath: /logs-pms
          subPath: pms
          # livenessProbe:
          #   exec:
          #     command:
          #       - sh
          #       - -c
          #       - test -f /media/.anchors/dropbox
          #   periodSeconds: 10
          #   failureThreshold: 3
      volumes:
      - name: pms-iscsi
        persistentVolumeClaim:
          claimName: pms-iscsi-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs
      - name: media-rclone
        hostPath:
          path: /mnt/media-rclone
          type: Directory
      - name: media-nfs
        persistentVolumeClaim:
          claimName: media
      - name: tmp
        emptyDir:
          medium: Memory
      initContainers:
      - !!merge <<: *pms
        name: plex-disk-cleanup
        livenessProbe: null
        command:
        - sh
        - -c
        - '[ "${DO_DISK_CLEANUP:-false}" = "false" ] && exit 0 || (find /config/Library/Application\ Support/Plex\ Media\ Server/Cache/PhotoTranscoder -name "*.jpg" -type f -mtime +5 -delete)'
      - !!merge <<: *pms
        name: plex-db-repair
        livenessProbe: null
        command:
        - sh
        - -c
        - '[ "${DO_DB_REPAIR:-false}" = "false" ] && exit 0 || (curl https://raw.githubusercontent.com/ChuckPa/PlexDBRepair/d0084c96fb0b5d1ff1da4111370e40bf5205951f/DBRepair.sh | bash -x -s - auto exit)'
