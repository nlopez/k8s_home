---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pms-iscsi-pv
spec:
  capacity:
    storage: 80Gi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.222.149
    iqn: iqn.2014-09.com.radoncanyon:nas1:pms-ssd
    lun: 1
    fsType: ext4
  mountOptions:
    - noatime
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    name: pms-iscsi-pvc
    namespace: media
