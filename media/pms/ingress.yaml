---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pms
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/enable-global-auth: "false"
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
    nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/auth-tls-secret"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "yes"
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - e.desertbluffs.com
  rules:
    - host: e.desertbluffs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pms
                port:
                  name: http-pms
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: internal-pms
  namespace: media
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: internal-nginx
  tls:
    - hosts:
        - e.radoncanyon.com
  rules:
    - host: e.radoncanyon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pms
                port:
                  name: http-pms
