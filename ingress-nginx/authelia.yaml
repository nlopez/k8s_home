---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: authelia
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-global-auth: "false"
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
spec:
  tls:
    - hosts:
        - login2.desertbluffs.com
  rules:
    - host: login2.desertbluffs.com
      http:
        paths:
          - backend:
              serviceName: authelia
              servicePort: 9091
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: authelia
  namespace: ingress-nginx
spec:
  podSelector:
    matchLabels:
      app: authelia
  ingress:
  - ports:
    - port: 9091
    from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: authelia
  namespace: ingress-nginx
spec:
  selector:
    app: authelia
  ports:
  - name: authelia
    port: 9091
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      volumes:
        - name: authelia-config
          projected:
            sources:
              - secret:
                  name: authelia-users
                  items:
                    - key: users.yaml
                      path: users.yaml
              - configMap:
                  name: authelia-custom
                  items:
                    - key: custom.yaml
                      path: custom.yaml
        - name: authelia-secrets
          secret:
            secretName: authelia-secrets
      containers:
        - name: authelia
          image: authelia/authelia:4
          # image: alpine
          env:
            - name: AUTHELIA_JWT_SECRET_FILE
              value: /secrets/jwt
            - name: AUTHELIA_SESSION_SECRET_FILE
              value: /secrets/session
          ports:
            - name: authelia
              containerPort: 9091
          volumeMounts:
            - name: authelia-config
              mountPath: /config
              readOnly: true
            - name: authelia-secrets
              mountPath: /secrets
              readOnly: true
          # command: ["sleep"]
          # args: ["10000000"]
          command: ["authelia"]
          args: ["--config", "/config/custom.yaml"]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-custom
  namespace: ingress-nginx
data:
  custom.yaml: |
    ---
    host: 0.0.0.0
    port: 9091
    access_control:
      default_policy: deny
      rules:
        - domain:
            - "*.desertbluffs.com"
          policy: one_factor
    authentication_backend:
      disable_reset_password: true
      file:
        path: /config/users.yaml
        password:
          algorithm: argon2id
          iterations: 1
          salt_length: 16
          parallelism: 8
          memory: 1024
    storage:
      local:
        path: /tmp/db.sqlite3
    session:
      name: authelia_session
      expiration: 1h
      inactivity: 5m
      remember_me_duration:  1M  # 1 month
      domain: desertbluffs.com
    notifier:
      disable_startup_check: true
      filesystem:
        filename: /dev/null
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authelia-users
  namespace: ingress-nginx
spec:
  encryptedData:
    users.yaml: 
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authelia-secrets
  namespace: ingress-nginx
spec:
  encryptedData:
    jwt: 
    session: 
