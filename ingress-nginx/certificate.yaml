apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: desertbluffs-com
  namespace: ingress-nginx
spec:
  secretName: desertbluffs-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - '*.desertbluffs.com'
    - desertbluffs.com
---
