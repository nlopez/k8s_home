---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  releaseName: ingress-nginx
  chart:
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 2.11.0
  values:
    defaultBackend:
      enabled: true
    controller:
      kind: DaemonSet
      config:
        hsts: "true"
        hsts-include-subdomains: "true"
        hsts-max-age: "31536000"
        hsts-preload: "true"
        ssl-redirect: "true"
        force-ssl-redirect: "true"
        global-auth-url: "https://login2.desertbluffs.com/api/verify"
        global-auth-signin: "https://login2.desertbluffs.com/?rd=https://$host$escaped_request_uri"
        ssl-protocols: "TLSv1.3"
        ssl-session-cache: "false" # set via server-snippet
        ssl-session-tickets: "false"
        enable-ocsp: "true"
        server-tokens: "false"
        server-snippet: |
          ssl_session_timeout 1d;
          ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
          proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
      extraArgs:
        default-ssl-certificate: "ingress-nginx/desertbluffs-tls"
