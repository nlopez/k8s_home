apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 10m
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "2.11.0"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-nginx
      interval: 1m
  values:
    defaultBackend:
      enabled: true
    controller:
      kind: DaemonSet
      config:
        hsts: "true"
        hsts-include-subdomains: "true"
        hsts-max-age: "31536000"
        hsts-preload: "true"
        ssl-redirect: "true"
        force-ssl-redirect: "true"
        global-auth-url: "https://login2.desertbluffs.com/api/verify"
        global-auth-signin: "https://login2.desertbluffs.com/?rd=https://$host$escaped_request_uri"
        ssl-protocols: "TLSv1.3"
        ssl-session-cache: "false" # set via server-snippet
        ssl-session-tickets: "false"
        enable-ocsp: "true"
        server-tokens: "false"
        server-snippet: |
          proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;

          ssl_session_timeout 1d;
          ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
          ssl_session_tickets off;

          # curl https://ssl-config.mozilla.org/ffdhe2048.txt > /path/to/dhparam.pem
          ssl_dhparam /nonsecrets/dhparam.pem;

          # intermediate configuration
          ssl_protocols TLSv1.2 TLSv1.3;
          ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
          ssl_prefer_server_ciphers off;

          # OCSP stapling
          ssl_stapling on;
          ssl_stapling_verify on;

          # verify chain of trust of OCSP response using Root CA and Intermediate certs
          ssl_trusted_certificate /nonsecrets/root_CA_cert_plus_intermediates.pem;

          resolver 1.1.1.1 8.8.8.8 9.9.9.9;
      extraArgs:
        default-ssl-certificate: "ingress-nginx/desertbluffs-tls"
      extraVolumes:
        - name: nonsecrets
          configMap:
            name: nonsecrets
      extraVolumeMounts:
        - name: nonsecrets
          mountPath: /nonsecrets
          readOnly: true
---
