---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freenas
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
spec:
  tls:
    - hosts:
        - q.desertbluffs.com
  rules:
    - host: q.desertbluffs.com
      http:
        paths:
          - backend:
              serviceName: nas1
              servicePort: 443
