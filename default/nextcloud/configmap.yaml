---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-redis
  namespace: default
data:
  redis.conf: |
    unixsocket /sock/redis.sock
    unixsocketperm 777
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-php-ini
  namespace: default
data:
  php.ini: |
    [PHP]
    engine = On
    short_open_tag = Off
    precision = 14
    output_buffering = 4096
    zlib.output_compression = Off
    implicit_flush = Off
    unserialize_callback_func =
    serialize_precision = -1
    disable_functions =
    disable_classes =
    zend.enable_gc = On
    expose_php = Off
    max_execution_time = 3500
    max_input_time = 3600
    memory_limit=1G
    error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
    display_errors = Off
    display_startup_errors = Off
    log_errors = On
    log_errors_max_len = 1024
    ignore_repeated_errors = Off
    ignore_repeated_source = Off
    report_memleaks = On
    html_errors = On
    variables_order = "GPCS"
    request_order = "GP"
    register_argc_argv = Off
    auto_globals_jit = On
    post_max_size = 100G
    auto_prepend_file =
    auto_append_file =
    default_mimetype = "text/html"
    default_charset = "UTF-8"
    include_path = ".:/usr/share/php7"
    doc_root =
    user_dir =
    enable_dl = Off
    file_uploads = On
    upload_max_filesize = 100G
    max_file_uploads = 20
    allow_url_fopen = On
    allow_url_include = Off
    default_socket_timeout = -1
    [CLI Server]
    cli_server.color = On
    [Date]
    [filter]
    [iconv]
    [imap]
    [intl]
    [sqlite3]
    sqlite3.defensive = 1
    [Pcre]
    [Pdo]
    [Phar]
    [mail function]
    SMTP = localhost
    smtp_port = 25
    mail.add_x_header = Off
    [ODBC]
    odbc.allow_persistent = On
    odbc.check_persistent = On
    odbc.max_persistent = -1
    odbc.max_links = -1
    odbc.defaultlrl = 4096
    odbc.defaultbinmode = 1
    [Interbase]
    ibase.allow_persistent = 1
    ibase.max_persistent = -1
    ibase.max_links = -1
    ibase.timestampformat = "%Y-%m-%d %H:%M:%S"
    ibase.dateformat = "%Y-%m-%d"
    ibase.timeformat = "%H:%M:%S"
    [PostgreSQL]
    pgsql.allow_persistent = On
    pgsql.auto_reset_persistent = Off
    pgsql.max_persistent = -1
    pgsql.max_links = -1
    pgsql.ignore_notice = 0
    pgsql.log_notice = 0
    [bcmath]
    bcmath.scale = 0
    [browscap]
    [Session]
    session.save_handler = redis
    session.save_path = "/sock/redis.sock"
    session.use_strict_mode = 0
    session.use_cookies = 1
    session.use_only_cookies = 1
    session.name = PHPSESSID
    session.auto_start = 0
    session.cookie_lifetime = 0
    session.cookie_path = /
    session.cookie_domain =
    session.cookie_httponly =
    session.serialize_handler = php
    session.gc_probability = 1
    session.gc_divisor = 1000
    session.gc_maxlifetime = 1440
    session.referer_check =
    session.cache_limiter = nocache
    session.cache_expire = 180
    session.use_trans_sid = 0
    session.sid_length = 26
    session.trans_sid_tags = "a=href,area=href,frame=src,form="
    session.sid_bits_per_character = 5
    [Assertion]
    zend.assertions = -1
    [COM]
    [mbstring]
    [gd]
    [exif]
    [Tidy]
    tidy.clean_output = Off
    [soap]
    soap.wsdl_cache_enabled=1
    soap.wsdl_cache_dir="/tmp"
    soap.wsdl_cache_ttl=86400
    soap.wsdl_cache_limit = 5
    [sysvshm]
    [ldap]
    ldap.max_links = -1
    [dba]
    [curl]
    [openssl]
    [APCu]
    apc.enabled=1
    apc.max_file_size=5M
    apc.shm_segments=1
    apc.shm_size=128M
    apc.entries_hint=4096
    apc.ttl=3600
    apc.gc_ttl=7200
    apc.mmap_file_mask=NULL
    apc.slam_defense=1
    apc.enable_cli=1
    apc.use_request_time=1
    apc.coredump_unmap=0
    apc.preload_path
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-php-opcache-config
  namespace: default
data:
  10-opcache.ini: |
    opcache.enable=1
    opcache.enable_cli=1
    opcache.interned_strings_buffer=8
    opcache.max_accelerated_files=10000
    opcache.memory_consumption=256
    opcache.save_comments=1
    opcache.revalidate_freq=1
    opcache.validate_timestamps=1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-php-fpm
  namespace: default
data:
  www2.conf: |
    [www]
    user = abc
    group = abc
    listen = /sock/php-fpm.sock
    listen.owner = abc
    listen.group = abc
    listen.mode = 0660
    pm = static
    pm.max_children = 256
    pm.max_requests = 0
    ; Redirect worker stdout and stderr into main error log. If not set, stdout and
    ; stderr will be redirected to /dev/null according to FastCGI specs.
    ; Default Value: no
    catch_workers_output = yes
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-crontabs
  namespace: default
data:
  root: |
    */15 * * * * s6-setuidgid abc php7 -f /config/www/nextcloud/cron.php
    */15 * * * * s6-setuidgid abc nice php7 -f /config/www/nextcloud/occ -- preview:pre-generate >> /data/preview.log
