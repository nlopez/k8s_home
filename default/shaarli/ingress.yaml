apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shaarli
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-global-auth: "false"
    external-dns.alpha.kubernetes.io/target: "lga1.desertbluffs.com"
    nginx.ingress.kubernetes.io/auth-tls-secret: "ingress-nginx/auth-tls-secret"
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "required"
spec:
  ingressClassName: external-nginx
  tls:
    - hosts:
        - n.desertbluffs.com
  rules:
    - host: n.desertbluffs.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shaarli
                port:
                  number: 80
